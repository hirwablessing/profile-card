<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="profileCard">
      <div class="profileCard__header">
        <div class="profileCard__heading"></div>

        <div class="profileCard__title">
          <h4>Coder of the term</h4>
        </div>
      </div>

      <div class="profileCard__imageCard">
        <div class="profileCard__userInfo">
          <img
            src="https://avatars.githubusercontent.com/u/53856673?v=4"
            class="profileCard__img"
          />

          <h5>Makuza Verite</h5>
          <a href="https://github.com/veritem" class="profileCard__gitLink"
            >visit git profile</a
          >
        </div>
      </div>

      <div class="profileCard__header">
        <div class="profileCard__heading"></div>

        <div class="profileCard__title">
          <h4>Upcoming activities</h4>
        </div>
      </div>

      <div class="profileCard__activities">
        <div class="profileCard__activitiesSection">
          <img
            class="profileCard__activitiesImg imgRight"
            src="https://images.generated.photos/7jZAPdZprjB-gwU4smV7c5dWuvN9L8I4H_S1ZKPLAgk/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/ODExMjU1LmpwZw.jpg"
          />

          <div class="profileCard__activitiesGroup">
            <h5>Brain Works</h5>
            <span>By Dushimimana Samuel</span>
          </div>
        </div>
        <div class="profileCard__activitiesSection2">
          <div class="profileCard__activitiesFlexImgs">
            <img
              class="profileCard__activitiesImg"
              alt="image"
              src="https://images.generated.photos/2o-qU7P-6_wK7ArDudvDjQFwhGB0LH4VNNDu0R5Am8s/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/MDI2MDY3LmpwZw.jpg"
            />
            <img
              class="profileCard__activitiesImg imgRight"
              src="https://images.generated.photos/7jZAPdZprjB-gwU4smV7c5dWuvN9L8I4H_S1ZKPLAgk/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/ODExMjU1LmpwZw.jpg"
            />
          </div>

          <div class="profileCard__activitiesGroup">
            <h5>Brain Works</h5>
            <span>By Dushimimana Samuel</span>
          </div>
        </div>

        <div class="profileCard__activitiesSection2">
          <div class="profileCard__activitiesFlexImgs">
            <img
              class="profileCard__activitiesImg"
              alt="image"
              src="https://images.generated.photos/2o-qU7P-6_wK7ArDudvDjQFwhGB0LH4VNNDu0R5Am8s/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/MDI2MDY3LmpwZw.jpg"
            />
            <img
              class="profileCard__activitiesImg imgRight"
              src="https://images.generated.photos/7jZAPdZprjB-gwU4smV7c5dWuvN9L8I4H_S1ZKPLAgk/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/ODExMjU1LmpwZw.jpg"
            />
          </div>

          <div class="profileCard__activitiesGroup">
            <h5>Brain Works</h5>
            <span>By Dushimimana Samuel</span>
          </div>
        </div>
      </div>

      <div class="profileCard__header">
        <div class="profileCard__heading"></div>

        <div class="profileCard__title">
          <h4>The end</h4>
        </div>
      </div>
      <div class="profileCard__activities endCard">
        <div class="profileCard__activitiesSection">
          <img
            class="profileCard__activitiesImg imgRight"
            src="https://images.generated.photos/2o-qU7P-6_wK7ArDudvDjQFwhGB0LH4VNNDu0R5Am8s/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/MDI2MDY3LmpwZw.jpg"
          />

          <div class="profileCard__activitiesGroup end">
            <h5>Brain Works</h5>
            <span
              >Thanks for attending today<br />
              don't miss finals tomorrow</span
            >
            <h5>Give Feedback</h5>
          </div>
        </div>
      </div>

      <center>Designed by <span>I.C</span></center>
    </div>
  </body>
</html>
