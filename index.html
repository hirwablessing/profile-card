<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="profileCard">
      <div class="profileCard__header">
        <div class="profileCard__heading"></div>

        <div class="profileCard__title">
          <h4>Coder of the term</h4>
        </div>
      </div>

      <div class="profileCard__imageCard">
        <div class="profileCard__userInfo">
          <div class="profileCard__img">
            <div class="profileCard__imgIcon"></div>
          </div>

          <h5>Makuza Verite</h5>
          <button class="profileCard__gitLink">visit git profile</button>
        </div>
      </div>

      <div class="profileCard__header">
        <div class="profileCard__heading"></div>

        <div class="profileCard__title">
          <h4>Upcoming activities</h4>
        </div>
      </div>

      <div class="profileCard__activities">
        <div class="profileCard__activitiesSection">
          <div class="profileCard__activitiesImg"></div>

          <div class="profileCard__activitiesGroup">
            <h5>Brain Works</h5>
            <span>By Dushimimana Samuel</span>
          </div>
        </div>
        <div class="profileCard__activitiesSection2">
          <div class="profileCard__activitiesFlexImgs">
            <div class="profileCard__activitiesImg"></div>

            <div class="profileCard__activitiesImg imgRight"></div>
          </div>

          <div class="profileCard__activitiesGroup">
            <h5>Brain Works</h5>
            <span>By Dushimimana Samuel</span>
          </div>
        </div>

        <div class="profileCard__activitiesSection2">
          <div class="profileCard__activitiesFlexImgs">
            <div class="profileCard__activitiesImg"></div>

            <div class="profileCard__activitiesImg imgRight"></div>
          </div>

          <div class="profileCard__activitiesGroup">
            <h5>Brain Works</h5>
            <span>By Dushimimana Samuel</span>
          </div>
        </div>
      </div>

      <div class="profileCard__header">
        <div class="profileCard__heading"></div>

        <div class="profileCard__title">
          <h4>The end</h4>
        </div>
      </div>
      <div class="profileCard__activities endCard">
        <div class="profileCard__activitiesSection">
          <div class="profileCard__activitiesImg"></div>

          <div class="profileCard__activitiesGroup end">
            <h5>Brain Works</h5>
            <span
              >Thanks for attending today<br />
              don't miss finals tomorrow</span
            >
            <h5>Give Feedback</h5>
          </div>
        </div>
      </div>

      <center>Designed by <span>I.C</span></center>
    </div>
  </body>
</html>
